<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles\styles Mondrian.css" />
    <title>Table</title>
  </head>
  <body>
    <div class="container">
      <table class = "Mondrian-table">
        <tbody style="background-color: rgb(22, 176, 122);">
          <tr>
            <td style="background-color: firebrick;" colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td style="background-color: firebrick;" rowspan="3">1</td>
          </tr>
          <tr>
            <td style="background-color: firebrick;" rowspan="2">6</td>
            <td>7</td>
            <td style="background-color: teal;" colspan="3" rowspan="2">8</td>
          </tr>
          <tr>
            <td>12</td>
          </tr>
          <tr>
            <td style="background-color: khaki;" colspan="3" rowspan="2">16</td>
            <td>19</td>
            <td>20</td>
            <td style="background-color: yellowgreen;" rowspan="2">1</td>
          </tr>
        <tr>
            <td style="background-color: mediumblue;" colspan="2">24</td>
        </tr>
        </tbody>
      </table>
      <div style="text-align: center; margin-top: 20px;">
        <a href="table.html">Go to table</a>
      </div>
    </div>
  </body>
</html>
